spring.application.name=JWAFP-API
server.port=8081
server.servlet.context-path=/api/v1
spring.banner.location=classpath:/banner.txt
application.title=@application.title@
application.version=@application.version@

# mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=tvz.jwafp.api.entity

# database
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/jwafpdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=CET}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hikari pool
spring.datasource.hikari.pool-name=JWAFPDB-Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# flyway
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true